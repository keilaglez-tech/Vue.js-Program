<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Tickets</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <style>
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Traffic Tickets</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">All Tickets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="25over.html">25mph or Move Over</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="app" class="container mt-4">
        <h1>All Tickets</h1>
        <p class="text-center">Displaying all traffic tickets data.</p>

        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Ticket ID</th>
                    <th>Time</th>
                    <th>Posted Speed</th>
                    <th>MPH Over</th>
                    <th>Violator Sex</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="ticket in tickets" :key="ticket.tid">
                    <td>{{ ticket.tid }}</td>
                    <td>{{ ticket.stop_time }}</td>
                    <td>{{ ticket.posted_speed }}</td>
                    <td>{{ ticket.actual_speed - ticket.posted_speed }}</td>
                    <td>{{ ticket.violator_sex }}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Vue.js Script -->
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                tickets: [] // Holds ticket data
            },
            created() {
                // Fetch JSON data
                fetch('tickets1.json')
                    .then(response => response.json())
                    .then(data => {
                        this.tickets = data; // Load all tickets
                    })
                    .catch(error => console.error('Error fetching tickets.json:', error));
            }
        });
    </script>
</body>
</html>
